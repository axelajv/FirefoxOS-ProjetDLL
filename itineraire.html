   <nav class="navbar navbar-default">

<div id='form'>
   <div class="container">
   
    <div class="row">
      <div  class="col-xs-12 col-sm-8 col-md-8"><div class="input-group">
		<span class="input-group-addon">Départ : </span>
		<input id="depart" type="text" class="form-control" placeholder="Stations" data-provide="typeahead">
		</div></div> 
      
    </div>
	
	
    <div class="row">
     <br> <div  class="col-xs-12 col-sm-8 col-md-8"><div class="input-group">
  <span class="input-group-addon" >Arrivée : </span>
		<input id="arrivee" type="text" class="form-control" placeholder="Stations" autocomplete="off">
</div>
</div> 
 </div>
 
 

  <div class="row">
	
		<div class="col-xs-4 col-sm-4 col-md-4 col-xs-offset-1 buttonResult">
			<button id="go" type="button" class="btn btn-primary">Partir maintenant </button>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-xs-offset-3 buttonResult input-group">
			<button id="next" type="button" class="btn btn-primary">Partir plus tard</button>
		</div>
		
</div>
	

 <br />
 <div id="plustard" style="display:none;">
 
    <div class="btn-group col-xs-6 col-sm-6 col-md-8" id="type" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="options" id="option1" checked="" value="departure "> Partir à
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="option2" value="arrival"> Arriver à
        </label>
    </div>
	<br><br>
        <div class="col-xs-8 col-sm-3 col-md-2">
            <div class="input-group" id="date">
        			<span class="input-group-addon">Date : </span><input id="dateTime" class="form-control" placeholder="Choissisez une date" type="text" data-field="datetime" readonly>
				 <div id="dtBox"></div>
            </div>
        </div>

     <br> <br>
	
	 <div class="col-xs-4 col-sm-3 col-md-2">
		<div class="input-group">
		<button id="partir" type="button" class="btn btn-primary">Partir</button>
		</div>
	</div> 
    
	   
	   
</div>
	
	</div>

</div>

<div id='result' style='display:none'>

<h1>Itinéraire</h1>
<div>
<table id="headerResult"></table>
<br>
 <table id="tabR" style="width:100%" border="1"></table>
 
 <div id="error"><div>
</div>


<div id="hiddenlink">
<input type="hidden" id="hiddenNext" value=""/>
<input type="hidden" id="hiddenPrevious" value=""/>
</div>

<div class="col-xs-4 col-sm-4 col-md-4 col-xs-offset-1 buttonResult"  >
		<button id="resultNext" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Arriver Plus Tôt </button>
</div>

<div  class="col-xs-4 col-sm-4 col-md-4 col-xs-offset-1 buttonResult" >
	<button id="resultPrevious" type="button" class="btn btn-primary">Partir Plus Tard <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
</div>

</div>
